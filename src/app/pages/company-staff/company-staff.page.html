<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Employee List </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/companies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of people">
      <ion-label> 
        {{ item.name }}
        <p> {{item.email}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="goCreateEmployeePage()">Add Employee</ion-button>
</ion-content>
