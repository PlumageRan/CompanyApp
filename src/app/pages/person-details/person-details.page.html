<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ person?.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/companies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="person">
    <ion-card-header>
      <ion-card-title> {{person.name}} </ion-card-title>
      <ion-card-subtitle> {{preson?.companyId}} </ion-card-subtitle>
      <ion-card-subtitle> {{person?.email}} </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
