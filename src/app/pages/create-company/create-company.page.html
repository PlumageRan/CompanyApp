<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add A New Company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Address</ion-label>
    <ion-input [(ngModel)]="data.address" placeholder="Enter Address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-input [(ngModel)]="data.phone" placeholder="Enter Phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Revenue</ion-label>
    <ion-input [(ngModel)]="data.revenue" placeholder="Enter Revenue"></ion-input>
  </ion-item>

    <ion-button (click)="submitForm()">Add
    </ion-button>

</ion-content>
